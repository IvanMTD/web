<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageData.getTitle()}">Title</title>
        <link href="../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet"/>
    </head>

    <body>
        <header th:insert="~{blocks/header}"></header>
        <div th:object="${pageData}">
            <div style="color:red" th:if="${#fields.hasErrors('loginError')}" th:errors="*{loginError}">Error</div>
        </div>
        <form th:method="POST" th:action="@{/auth/login}">
            <input type="text" placeholder="username" name="username" id="username"><br/>
            <input type="password" placeholder="password" name="password" id="password"><br/>
            <input type="submit" th:value="Login"><br/>
        </form>
        <hr/>
    </body>
</html>
